  <title>Welcome to Pixel Art Canvas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 28px;
    }

    p {
      font-size: 18px;
      max-width: 600px;
      margin: 10px auto;
    }

    .start-button {
      padding: 12px 20px;
      font-size: 18px;
      background-color: #52a6fae4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
    }

    .start-button:hover {
      opacity: 0.8;
    }
  </style>
